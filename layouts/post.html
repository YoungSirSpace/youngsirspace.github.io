<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">YoungSirSpace</title>

  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/background.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/hero.css">
  <link rel="stylesheet" href="/css/post.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/toc.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css">
</head>

<body>

  <div class="bg-fixed"></div>
  <header class="site-header" id="siteHeader">
    <a href="/" class="site-logo">YoungSirSpace</a>
  </header>

  <section class="post-hero"></section>

  <main class="page-layout">

    <div class="main-column">

      <div class="content-box glass-box" id="article-container">
        <article id="post-body" class="post-content"></article>

        <div class="share-bar">
        <div class="share-label">Share</div>

          <a id="share-twitter" class="share-btn" target="_blank" rel="noopener">
            <img src="/X.png" alt="Share on X">
          </a>

          <a id="share-facebook" class="share-btn" target="_blank" rel="noopener">
            <img src="/Facebook.png" alt="Share on Facebook">
          </a>

          <a id="share-wechat" class="share-btn" href="#">
            <img src="/wechat.png" alt="Share on WeChat">
          </a>

          <a id="share-discord" class="share-btn" href="#">
            <img src="/discord.png" alt="Share on Discord">
          </a>

          <a id="share-instagram" class="share-btn" href="#">
            <img src="/Instagram.png" alt="Share on Instagram">
          </a>

          <div id="wechat-qr-modal" class="qr-modal" style="display:none;">
            <div class="qr-content">
              <p>Scan with WeChat</p>
              <img id="wechat-qr-img" src="" alt="QR Code">
              <button id="close-qr">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    <aside class="sidebar">

      <div class="glass-box profile-card">
        <div class="avatar-wrapper">
          <img src="/togawa_sakiko.png" alt="Avatar">
        </div>
        <h2>Young</h2>
        <p class="profile-desc">Trying to polish this website.</p>

        <h2>Links</h2>
        <div class="links-list">
          <p><a href="https://x.com/young1984_2007">X / Twitter</a></p>
          <p><a href="https://github.com/YoungSirSpace">GitHub</a></p>
        </div>
      </div>

      <div class="glass-box toc-box">
        <h2>Recent Posts</h2>
        <ul>
          <li><a href="/layouts/post.html?post=article1">Why I Built This Website?</a></li>
          <li><a href="/layouts/post.html?post=article2">Some of My Concerns About the World</a></li>
        </ul>
      </div>

    </aside>

  </main>

  <script src="/javascript/basic_script.js"></script>
  <script src="/javascript/loadPost.js"></script>
  <script src="/javascript/toc.js"></script>
  <script src="/javascript/header-blur.js"></script>
  <script src="/javascript/share.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

</body>
</html>
